<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #1b263b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1,
        h2,
        h3 {
            margin: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    {% if messages %}
    <div style="max-width:900px; margin:10px auto;">
        {% for message in messages %}
        <div style="padding:10px; margin-bottom:5px; border-radius:6px; background-color:#d4edda; color:#155724;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <header>
        <h1>Car Business - Painel do Cliente</h1>
    </header>

    {% block content %}
    {% endblock %}
</body>

</html>
